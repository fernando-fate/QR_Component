<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    
  
    
      <div class="qr-code__container">
        <div class="qr-code__image">
          <img src="./images/image-qr-code.png" alt="QR code">
        </div>
        <div class="qr-code__content">
          <h2>Improve your front-end skills by building projects
          </h2>
          <p class="pharagraph">
            Scan the QR code to visit Frontend Mentor and take your coding skill to the next level
          </p>
        </div>
        
      </div>
  
  </main>
</body>
</html>
